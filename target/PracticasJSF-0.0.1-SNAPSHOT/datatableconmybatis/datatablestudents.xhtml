<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form>
		<p:dataTable var="student" value="#{dataTableStudentsView.students}"
			rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="Header">EdiciÃ³n de estudiantes</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{student.studId}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{student.name}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{student.email}" />
			</p:column>

			<p:column headerText="Dob">
				<h:outputText value="#{student.dob}" >
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
	<div align="center">
		<h:form>
			<h:commandButton action="insertStudent" value="Insertar Estudiante" />
		</h:form>
	</div>
</h:body>
</html>
